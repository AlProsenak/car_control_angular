<mat-card>
    <mat-card-header style="display: flex; justify-content: flex-end;">
        <button mat-raised-button color="primary" (click)="addVehicle()">Add New</button>
    </mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="make">
                <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
                <td mat-cell *matCellDef="let element"> {{ element.make }}</td>
            </ng-container>

            <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef>Model</th>
                <td mat-cell *matCellDef="let element"> {{ element.model }}</td>
            </ng-container>

            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef>Year</th>
                <td mat-cell *matCellDef="let element"> {{ element.year }}</td>
            </ng-container>

            <ng-container matColumnDef="fuel_type">
                <th mat-header-cell *matHeaderCellDef>Fuel Type</th>
                <td mat-cell *matCellDef="let element"> {{ element.fuel_type }}</td>
            </ng-container>

            <ng-container matColumnDef="door_count">
                <th mat-header-cell *matHeaderCellDef>Door Count</th>
                <td mat-cell *matCellDef="let element"> {{ element.door_count }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element"> {{ element.price | currency:' ' }}</td>
            </ng-container>

            <ng-container matColumnDef="currency_code">
                <th mat-header-cell *matHeaderCellDef>Currency Code</th>
                <td mat-cell *matCellDef="let element"> {{ element.currency_code }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element"> {{ element.description }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="updateVehicle(element)">Edit</button>
                    <button mat-raised-button color="accent" (click)="deleteVehicle(element.id)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
</mat-card>
